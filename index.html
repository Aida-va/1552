<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <div class="card-form">
            <span>
              <img src="./assets/img/search.svg" alt="lens" />
            </span>
            <input type="text" placeholder="Search for a part-time job" />
          </div>
          <div class="card-button">
            <button>
              <span class="icon">
                <img src="./assets/img/map.svg" alt="" />
              </span>
              <span>use map</span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="card-item">
            <figure>
              <img src="./assets/img/sofa.svg" alt="sofa" />
            </figure>
            <p>furniture</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/home.svg" alt="home" />
            </figure>
            <p>property</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/building.svg" alt="building" />
            </figure>
            <p>Job</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/plane.svg" alt="plane" />
            </figure>
            <p>travel</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/boat.svg" alt="boat" />
            </figure>
            <p>boat</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/bike.svg" alt="bike" />
            </figure>
            <p>MC</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/cash.svg" alt="cash" />
            </figure>
            <p>Economy</p>
          </div>
          <div class="card-item">
            <figure>
              <img src="./assets/img/rest.svg" alt="rest" />
            </figure>
            <p>HOliday</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
